{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar</h1>

    <form action="agregar" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="codProducto" class="col-4 col-form-label">CÃ³digo producto</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-code"></i>
                </div>
              </div> 
              <input id="codProducto" name="codProducto" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nombreProducto" class="col-4 col-form-label">Nombre producto</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-adn"></i>
                </div>
              </div> 
              <input id="nombreProducto" name="nombreProducto" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="valorUnidad" class="col-4 col-form-label">Valor unidad</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-money"></i>
                </div>
              </div> 
              <input id="valorUnidad" name="valorUnidad" type="number" class="form-control" step="0.01">

          </div>
        </div>
        <div class="form-group row">
          <label for="cantidadProducto" class="col-4 col-form-label">Cantidad</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-hashtag"></i>
                </div>
              </div> 
              <input id="cantidadProducto" name="cantidadProducto" type="number" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Guardar</button>
          </div>
        </div>
      </form>

</div>
{% endblock %}
